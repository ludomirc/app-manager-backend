spring.application.name=ApplicationManagerTest
server.servlet.context-path=/test-app-manager
cors.allowed-origins=http://localhost:4200

ing.datasource.url=jdbc:h2:mem:testdbx;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=create-drop

app.jwt.secret=test-secret-key
app.jwt.issuer-uri=http://localhost/test

